<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array Merge</title>
    </head>
    <body>
        <script>
            let data = [2, 6, 10, 15, 20, 25, 40];
            let data1 = [3, 4, 5, 7, 8, 9];
            let data2 = [];

            // let data2 = [...data, ...data1];

            // for (let i = 0; i < data.length; i++) {
            //     data2.push(data[i]);
            // }
            // for (let i = 0; i < data1.length; i++) {
            //     data2.push(data1[i]);
            // }

            let i = 0;
            let j = 0;
            let k = 0;

            while (i < data.length && j < data1.length) {
                if (data[i] < data1[j]) {
                    data2[k] = data[i];
                    i++;
                } else {
                    data2[k] = data1[j];
                    j++;
                }
                k++;
            }

            while (i < data.length) {
                data2[k] = data[i];
                i++;
                k++;
            }

            console.log(data2);
        </script>
    </body>
</html>
